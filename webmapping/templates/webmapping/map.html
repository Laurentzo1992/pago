{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Leaflet - Demo</title>

    <!-- Included -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {% block title %}LIMS {% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static " /media/app_img/favicon.ico" %}" type="image/x-icon">
    <link rel="icon" href="{% static " /media/app_img/favicon.ico" %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static " /media/app_img/client.jpg" %}">
    <!-- jquery -->
    <script src="{% static "/media/app_img/client.jpg" %}"></script>
    <!-- bootstrap css-->
    <link href="{% static "/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "/css/bootstrap-icons.css" %}" rel="stylesheet">
    <!-- fontAwesome-->
    <link href="{% static "/css/all.min.css" %}" rel="stylesheet">
    <!-- CSS Datatables -->
    <link href="{% static "/css/datatables.min.css" %}" rel="stylesheet">
    <!-- Leaflet -->
    <link href="{% static "/css/leaflet.css" %}" rel="stylesheet">
    <link href="{% static "/css/Chart.min.css" %}" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static "/webmapping/style.css" %}" />
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-0 sticky-top align-items-center">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link fa fa-map text-warning" href="/"> <span class="text-white">WebmMapping</span></a>
                    
                </li>
                <li class="nav-item ml-4 pl-4" id="admin">
                    <a class="nav-link" href="/admin">Administration</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#" style="color: #c1bf8c;">DIRECTION TECHNIQUE DE LA MAIRIE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse justify-content-end align-items-center w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/admin">Administration</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link py-0" href="#">
                        <div class="user-inline d-flex align-items-center">
                            <span class="username ml-4 mr-4">John Doe</span> <span class="avatar text-lg"><i class="fas fa-user-circle"></i></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>0</script>
    <div class="container-fluid w-100 h-100 py-0 px-0">
        <div class="container filter-container px-1" id="slideMenu">
            <div class="col-sm-12 px-0">
                <h3 class="text-center">Filtrer le contenu</h3>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="category">Categorie</label>
                            <select id="category" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="subcategory">Sous Categorie</label>
                            <select id="subcategory" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="third-filter">Type</label>
                            <select id="third-filter" class="form-control">
                                <option value="">Select...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary bg-secondary" id="collapse-button"><i
                    class="fas fa-angle-double-right"></i>
            </button>
            <ul id="result-list" class="list-group"></ul>
        </div>
        <!-- <div id="map" class="leaflet-container"> -->
        </div>
    </div>

    <!-- Jquery -->
    <script src="{% static "/js/jquery-3.7.0.min.js" %}"></script>
    <!-- Bootstrap -->
    <script src="{% static "/js/popper.min.js" %}"></script>
    <script src="{% static "/js/bootstrap.min.js" %}"></script>
    <!-- Leaflet -->
    <script src="{% static "/js/leaflet.js" %}"></script>
    <!-- Pdfmake -->
    <script src="{% static "/js/pdfmake.min.js" %}"></script>
    <!-- vfs_fonts -->
    <script src="{% static "/js/vfs_fonts.js" %}"></script>
    <!-- Datatables -->
    <script src="{% static "/js/datatables.min.js" %}"></script>
    <!-- Chart js  -->
    <script src="{% static "/js/html2canvas.min.js" %}"></script>
    <script src="{% static "/js/chart.js" %}"></script>
    <script src="{% static "/js/Chart.min.js" %}"></script>
    <!-- Custom Js -->
    <script src="{% static "/webmapping/script.js" %}"></script>
</body>

</html>
